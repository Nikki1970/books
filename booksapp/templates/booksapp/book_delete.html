{% block content %}
<p>Are u sure you want to delete "{{book}}"?</p>
<form action="{% url 'delete_book' book.pk %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'list-of-books' %}" class="p-1 mb-1 btn btn-secondary btn-sm">Cancel</a>
    <input type="submit" name="Confirm">
</form>
{% endblock %}
