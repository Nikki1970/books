{% extends "base_generic.html" %}
{% block content %}
<p>Are u sure you want to delete "{{publisher}}"?</p>
<form action="{% url 'delete_publisher' publisher.pk %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'list-of-publishers' %}" class="p-1 mb-1 btn btn-secondary btn-sm">Cancel</a>
    <input type="submit" name="Confirm">
</form>
{% endblock %}
