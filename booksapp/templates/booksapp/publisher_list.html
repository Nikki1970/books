{% extends "base_generic.html" %}
{% block content %}
<div style="text-align:center; margin-top:10px; padding:30px;">
  <a href="{% url 'new_publisher' %}" class="btn btn-primary btn-sm" style="width:20%">Add Publisher</a>
</div>
<div class="container">
    {% if publisher_list %}
  <table style="width:50%" class="table table-light table-hover table-bordered" align="center">
        <tr>
          <th>Publisher Title</th>
          <th>Update publisher</th>
          <th>Remove </th>
        </tr>
      {% for publisher in publisher_list %}
        <tr>
            <td><a href="{% url 'publisher-detail' publisher.pk %}" class="btn btn-dark btn-sm">{{publisher}}</a></td>
          <td><a href="{% url 'update_publisher' publisher.pk %}" class="btn btn-success btn-sm">Update</a></td>
          <td><a href="{% url 'delete_publisher' publisher.pk %}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
      {% endfor %}
  </table>
    {% else %}
      <p>There are no Genres.</p>
    {% endif %}
  </div>
  {% endblock %}
